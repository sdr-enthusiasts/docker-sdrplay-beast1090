version: '3.8'

services:
  sdrplay-beast1090:
    image: ghcr.io/sdr-enthusiasts/docker-sdrplay-beast1090
    tty: true
    container_name: sdrplay-beast1090
    hostname: sdrplay-beast1090
    restart: always
    device_cgroup_rules:
      - 'c 189:* rwm'
    volumes:
      - /dev/bus/usb:/dev/bus/usb:ro
      - /dev/shm:/dev/shm:rw
    tmpfs:
      - /run:exec,size=256M
      - /tmp:size=128M
      - /var/log:size=32M